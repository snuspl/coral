syntax = "proto3";

package protobuf;

option java_package = "edu.snu.vortex.runtime.common";
option java_outer_classname = "RuntimeStates";

enum TaskGroupState {
    READY = 0;
    RUNNING = 1;
    COMPLETE = 2;
    FAILED = 3;
}

enum ChannelState {
    DISCONNECTED = 0;
    WAIT_FOR_CONN = 1;
    WAIT_FOR_SEND = 2;
    SENDING = 3;
    PENDED_WHILE_SENDING = 4;
    WAIT_FOR_RECV = 5;
    RECEIVING = 6;
    IDLE = 7;
}